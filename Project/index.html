<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Student Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ff0000, #ff9900, #ff00ff);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h2 {
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        .register-btn {
            background: #00ff99;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .guest-login{
            background: #00ff99;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .register-btn:hover {
            background: #00ffff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>ðŸ¤¯ Crazy Student Register ðŸ¤¯</h2>
        <input type="text" placeholder="Full Name" id="name">
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <input type="tel" placeholder="Mobile Number" id="mobile">
        <button class="register-btn">Register</button>
        <button class="guest-login">guest-login</button>
        <p>if you are already register login here <a href="login.html">login</a></p>
    </div>
    <script type="module" src="firebase.js"></script>
</body>

</html>
